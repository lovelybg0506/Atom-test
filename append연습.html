<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    $("#btn1").click(function(){
      $("p").append("<b>추가된 텍스트</b>");
    });

    $("#btn2").click(function(){
      $("ol").append("<li>추가된 아이템</li>")
    });
  });
</script>
</head>
<body>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<ol>
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ol>

<button id="btn1">Append text</button>
<button id="btn2">Append list items</button>

<pre>append() : 선택된 요소의 <strong>마지막</strong>에 새로운 요소나 콘텐츠를 추가한다.</pre>

</body>
</html>
