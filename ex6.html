<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax(문법)</h2>
    <script>
      var friends = ["moon","hong"];
    </script>

    <h2>get</h2>
    <script>
      document.write(friends[0]);
      document.write(friends[1]);
      document.write(friends.length);
    </script>

    <h2>add</h2>
    <script>
      friends.push("kang");
      friends.push("park");
    </script>

      <h2>count</h2>
      <script>
      document.write(friends.length); // 배열의 길이를 알아내는 법
    </script>

  </body>
</html>
